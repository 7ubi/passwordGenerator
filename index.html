<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="passwordGeneration.js"></script>
</head>
<body>
    <div class="container justify-content-center align-middle">
       <h1 class="display-1">
           Password Generator
       </h1>

       <div class="inputCheckbox">
           <label class="form-check-label">
               <input type="checkbox" class="upper form-check-input">
               Uppercase Letter
           </label>
       </div>
       <div class="inputCheckbox">
           <label class="form-check-label">
               <input type="checkbox" class="numbers form-check-input">
               Numbers
           </label>
       </div>
       <div class="inputCheckbox">
           <label class="form-check-label">
               <input type="checkbox" class="specialCharacter form-check-input">
               Special Character
           </label>
       </div>

       <div>
           <input id="size" type="range" min="5" max="25" value="10" class="form-range">
           <label for="size" id="sizeLabel">10</label>
       </div>

       <div>
           <label for="password">
               Password
           </label>
           <br>
           <input id="password" class="form-control">
       </div>

        <button id="generate" type="button" class="btn btn-outline-dark">
            Generate Password
        </button>
    </div>
</body>
</html>
